<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lung Disease Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="main-heading">ü´Å Lung Disease Detector</h1>
        <p class="sub-heading">Upload your chest X-ray to detect possible lung conditions using AI</p>
        
        <form action="/predict" method="post" enctype="multipart/form-data" onsubmit="showLoader()">
            <div class="upload-box">
                <input type="file" name="file" accept="image/*" required onchange="previewImage(event)">
                <img id="preview" class="preview-img" alt="Preview will appear here">
            </div>
            <button class="submit-btn" type="submit">üß† Analyze X-Ray</button>
            <div id="loader" class="loader"></div>
        </form>

        {% if prediction %}
            <div class="result-box">
                <h2>üßæ Prediction Result:</h2>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('preview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</body>
</html>
